<ion-header>

  <ion-navbar>
    <button ion-button menuToggle> 
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Order Closure</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Select an address
    </ion-list-header>
    <button ion-item *ngFor="let item of items">
      <h2>{{ item.patio }}, {{ item.number }}</h2>
      <p>{{ item.additional }} {{ item.district }} ZipCode {{ item.zipCode }}</p>
      <p>{{ item.city.name }}, {{item.city.state.name}} </p>
    </button>
  </ion-list>
</ion-content>
